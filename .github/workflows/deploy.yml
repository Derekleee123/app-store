name: Deploy Next.js App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: npm run test -- --coverage --watchAll=false

      - name: Show coverage directory
        run: ls -R coverage # Display coverage directory to ensure files exist
      
      - name: Install libxml2 for xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2

      - name: Install libxml2-utils for xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Generate coverage badge
        run: npm run coverage-badge # Ensure the coverage badge is generated

      - name: Build the project
        run: npm run build

      - name: Build Docker image
        run: docker build -t derek11428/app-store:latest .

      - name: List Docker images
        run: docker images

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push derek11428/app-store:latest

      - name: Bump version
        run: |
          npm version patch --git-tag-version false
          VERSION=$(node -p "require('./package.json').version")
          sed -i "s|<!--version-->|![Version](https://img.shields.io/badge/version-$VERSION-blue)|g" README.md

      - name: Update README with coverage percentage
        run: |
          # Calculate test coverage
          if [ -f coverage/clover.xml ]; then
            coveredstatements=$(xmllint --xpath "string(//metrics/@coveredstatements)" coverage/clover.xml)
            statements=$(xmllint --xpath "string(//metrics/@statements)" coverage/clover.xml)
            coverage_percent=$(echo "scale=2; $coveredstatements / $statements * 100" | bc)
            BADGE="![Coverage](https://img.shields.io/badge/Coverage-$coverage_percent%25-brightgreen)"

            sed -i "s|<!--coverage-->|$BADGE|g" README.md

            echo "Coverage rate updated to $coverage_percent%"
          else
            echo "Coverage file not found!"
          fi

      - name: Commit and push changes to README and package.json
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions"
          git add package.json README.md
          git commit -m "Bump version to $VERSION and update README with coverage" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
