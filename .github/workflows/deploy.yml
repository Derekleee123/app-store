name: Deploy Next.js App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: npm run test -- --coverage --watchAll=false

      - name: Generate coverage badge
        run: npm run coverage-badge

      - name: Build the project
        run: npm run build

      - name: Build Docker image
        run: docker build -t derek11428/app-store:latest .

      - name: List Docker images
        run: docker images

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push derek11428/app-store:latest

      - name: Update README with version and coverage badge
        run: |
          VERSION=$(node -p "require('./package.json').version")
          sed -i "s|<!--version-->|![Version](https://img.shields.io/badge/version-$VERSION-blue)|g" README.md
          COVERAGE_BADGE=$(cat badge.svg | base64)
          echo "![Coverage](data:image/svg+xml;base64,$COVERAGE_BADGE)" > coverage-badge.svg
          sed -i "s|<!--coverage-->|![Coverage](coverage-badge.svg)|g" README.md

      - name: Commit and push changes to README
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions"
          git add README.md coverage-badge.svg
          git commit -m "Update README with version and coverage badge"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
